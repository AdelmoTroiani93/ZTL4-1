<div class="container">
<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-actions>

    <table>
        <tr>
          <th>Cliente</th>
          <th>Ordinarie</th>
          <th>Ore 18-20</th>
          <th>Ore 20-22</th>
          <th>Ore 22-9</th>
          <th>Ore festivi</th>
          <th>Ore malattia</th>
          <th>Ore ferie</th>
          <th>note</th>
        </tr>
        <tr *ngFor="let rapportiniday of json">
          <td>{{rapportiniday.cliente}}</td>
          <td>{{rapportiniday.Ordinarie}}</td>
          <td>{{rapportiniday.Straordinarie}}</td>
          <td>{{rapportiniday.note}}</td>
          <td>{{rapportiniday.permessi}}</td>
          <td>{{rapportiniday.malattia}}</td>
        </tr>
        <tr>
            <td><input style="width:100px" type="text" [(ngModel)]="cliente"></td>
            <td><input style="width:40px" type="text"[(ngModel)]="Ordinarie"></td>
            <td><input style="width:40px" type="text"[(ngModel)]="Straordinarie"></td>
            <td><input style="width:100px" type="text"[(ngModel)]="note"></td>
            <td><input style="width:100px" type="text"[(ngModel)]="permessi"></td>
            <td><input style="width:100px" type="text"[(ngModel)]="malattia"></td>
        </tr>
      </table>

      <button (click)=newRow()>+</button>
      <button>Indietro</button>
      <button (click)=invioDati()> Salva</button>
</div>
</div>
