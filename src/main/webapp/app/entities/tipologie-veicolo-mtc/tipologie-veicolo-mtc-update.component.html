<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tipologie-veicolo-mtc-heading" jhiTranslate="myZtl4App.tipologieVeicoloMTC.home.createOrEditLabel">Create or edit a Tipologie Veicolo MTC</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myZtl4App.tipologieVeicoloMTC.descrizione" for="field_descrizione">Descrizione</label>
                    <input type="text" class="form-control" name="descrizione" id="field_descrizione"
                           formControlName="descrizione"/>
                    <div *ngIf="editForm.get('descrizione')!.invalid && (editForm.get('descrizione')!.dirty || editForm.get('descrizione')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descrizione')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myZtl4App.tipologieVeicoloMTC.tipologiaVeicolo" for="field_tipologiaVeicolo">Tipologia Veicolo</label>
                    <select class="form-control" id="field_tipologiaVeicolo" name="tipologiaVeicolo" formControlName="tipologiaVeicolo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipologiaVeicoloOption.id === editForm.get('tipologiaVeicolo')!.value?.id ? editForm.get('tipologiaVeicolo')!.value : tipologiaVeicoloOption" *ngFor="let tipologiaVeicoloOption of tipologiaveicolos; trackBy: trackById">{{ tipologiaVeicoloOption.nome }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
